<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src='https://unpkg.com/tesseract.js@v2.0.0-beta.1/dist/tesseract.min.js'></script>
    <script type="module" src="./src/index.js"></script>
    <link rel="stylesheet" type='text/css' href="./index.css">
    <title>Sight to speech</title>
</head>

<body>
    <div id=content>
        <h1 id="title">Sight to Speech</h1>
        <div id="mainDisplayContainerOuter">
            <div id="mainDisplayContainerInner">
                <video id="vid" playsinline autoplay loop>Can't load camera feed :(</video>
                <canvas id="imgCanvas" style="display: none;">Canvas not supported :(</canvas>
            </div>
        </div>
        <div id="youGotTrouble"></div>
        <div id="buttons">
            <button class='btn' id="takePic">
                <img src="./media/camera.png">
            </button>
            <button class='btn' id="backToCam" style='display:none;' disabled>
                <img src="./media/back.png">
            </button>
            <button class='btn' id="speechBtn" style="display:none;" disabled>
                <img src="./media/voice.png">
            </button>
        </div>
    </div>
</body>

</html>
